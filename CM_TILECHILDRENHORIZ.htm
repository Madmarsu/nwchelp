<h2><img src="img/tile.gif"> Tile Windows Command</h2>
<hr>
<p>
This command arranges all open widows on the screen such that the client area of each window is visible in the <i>NoteWorthy Composer</i> workspace. This command is most effective when three or fewer edit windows are open. </p>
