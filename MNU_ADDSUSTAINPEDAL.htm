<h2><img src="img/qinsdnpd.gif"><img src="img/qinsuppd.gif"> Sustain Pedal Command</h2>

<p>
Sustain pedal control can be added at the insertion point with this command. The MIDI sustain pedal controller is used during play back when these symbols are encountered. </p>
