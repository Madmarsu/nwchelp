<title>Copy Command </title>

<body >
<h2><img src="img/copy.gif"> Copy Command</h2>
<hr>
<p>
This command makes a copy of the selected notes and places them in the clipboard for future paste operations. If you want a graphical version of the selected notes, use the <a href="MNU_COPYSPECIAL.htm">Copy Special</a> command. </p>
