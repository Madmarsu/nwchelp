<title>Undo Command </title>
</head>
<body>
<h2><img src="img/undo.gif"> Undo Command</h2>

<p>
The Undo command reverses the effect of the most recent staff editor command or action. You can undo more than one action by repeatedly selecting this command. </p>
<p>
The number of commands that can be undone can be configured. See <a href="MNU_PREFERENCES.htm">Options</a> for more details. </p>
