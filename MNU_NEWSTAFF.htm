<title>New Staff </title>

<h2><img src="img/staffnew.gif"> New Staff</h2>

<p>
This command is used to create a new staff and add it to the current view of the score. The properties for the new staff can be set by using the <a href="MNU_EDITSTAFF.htm">Staff Properties</a> command. </p>
