<h2><img src="img/staccatissimo.gif"> Staccatissimo Note Command</h2>

<p>
This command toggles the staccatissimo note attribute for use during note entry. If it is selected when a note or chord member is added, the resulting item on the staff will be marked as staccatissimo. </p>
