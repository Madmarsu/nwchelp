<h2><img src="img/volume.gif"> Volume Control Command</h2>

<p>This command is used to open the system volume control panel, usually referred to as the <b>Windows Volume Control</b>.
<p>When you have volume problems, including hearing no sound at all, this is the first place to check for problems.
