<h2>Child Windows List</h2>
<hr>
<p>
The first nine songs that are open in the <i>NoteWorthy Composer</i> workplace can be activated from this list. Once selected from this list, that score becomes the active window in the <i>NoteWorthy Composer</i> workplace.</p>
