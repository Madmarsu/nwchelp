<h2>Child Windows List</h2>

<p>
The first nine songs that are open can be activated from this list. Once selected from this list, that file becomes the active window.
You can also activate any open file from the <a href="MNU_VIEWSTATUSBAR.htm">Status Bar&rsquo;s</a> list of open files.
</p>
