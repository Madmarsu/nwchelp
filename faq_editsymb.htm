<h2>FAQ: Edit an existing symbol</h2>
<p>There is an easy way to edit anything that already appears on the staff, like the clef, key signature, tiem signature, tempo, or text. 
First, select (highlight) the item, then press <b>Alt+Enter</b>. The properties box for that item will appear for quick editing.</p>
