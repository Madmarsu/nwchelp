<h2>FAQ: Loop play</h2>
<hr>
<p>
<i>NoteWorthy Composer</i> does not have a loop play feature, When you play a song, it only plays it once. However, you can use our <i>NoteWorthy Player</i> program to get this result. This program is freely available from our web site.</p>
