<h2>FAQ: Adding a second staff</h2>

<p>
When you open a new song file from a Blank template, there is one staff on the screen. To enter more staves use <b>Staff</b>: <b>New Staff</b> or the quick key <b>Ctrl+A</b>. The Staff menu is where you add, move and delete staves.</p>
