<h2>FAQ: Playing back one staff</h2>
<hr>
If you only want one staff to play back, make the staff active and press Shift+F5 to play the active staff. If you want some staves to play and some not to play, use Tools | Mute List for quick access to setting the staves to mute or not mute.
