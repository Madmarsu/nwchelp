<h2>FAQ: Faster note entry</h2>
<hr>
<p>
Use the computer keyboard as much as possible. Most commands and actions have a keyboard shortcut. For example, standard bar lines can be entered by pressing the Tab key. Look through the <a href="HELP_ONKEYBOARD.htm">Keyboard Guide</a> for a listing of all the keyboard shortcuts.</p>
