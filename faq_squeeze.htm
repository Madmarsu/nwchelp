<h2>FAQ: Control over note spacing</h2>
<hr>
<p>
The command File: Page Setup, Options tab allows you to toggle the setting &quot;Increase note spacing for larger note durations.&quot; To adjust the spacing around one note, select it, press Ctrl+E<b> </b>or Alt+Enter, and then edit <b>Extra Note Spacing</b>.</p>
