<h2>FAQ: Control over note spacing</h2>

<p>
The command File: Page Setup, Options tab allows you to toggle the setting &quot;Increase note spacing for larger note durations.&quot; To adjust the spacing around one note, select it, press Ctrl+E<b> </b>or Alt+Enter, edit Extra Note Spacing.</p>
